<div class=" row">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-4">
        <label for="userName">NAME</label>
      </div>
      <div class=" col-md-8">
        <input  type="email" class="form-control mb-3" id="userName" formControlName="userName">
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label for="userPassword">PASSWORD</label>
      </div>
      <div class=" col-md-8">
        <input type="password" class="form-control mb-2" id="userPassword" formControlName="userPassword">
      </div>
    </div>
    <button class=" btn btn-primary " style="float:right">LOG IN</button>
  </form>
</div>
